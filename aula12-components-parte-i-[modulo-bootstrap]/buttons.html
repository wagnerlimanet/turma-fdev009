<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componentes do Bootstrap - Alerts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="container mt-3">
            <div class="row">
                <button type="button" class="btn btn-primary col-2">Primary</button>
                <button type="button" class="btn btn-secondary col-2">Secondary</button>
                <button type="button" class="btn btn-success col-2">Success</button>
                <button type="button" class="btn btn-danger col-2">Danger</button>
                <button type="button" class="btn btn-warning col-2">Warning</button>
                <button type="button" class="btn btn-info col-2">Info</button>
                <button type="button" class="btn btn-light col-2">Light</button>
                <button type="button" class="btn btn-dark col-2">Dark</button>

<button type="button" class="btn btn-link">Link</button>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
